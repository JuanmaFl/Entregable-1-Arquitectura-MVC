{% extends 'base.html' %}
{% block content %}
<section class="form-section">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Registro</li>
        </ol>
    </nav>

    <h2>Registro de Usuario</h2>

    <!-- Mensajes -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Registrarse</button>
    </form>

    <p class="mt-3">Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesion aqui</a></p>
</section>

<style>
    .breadcrumb {
        background-color: transparent;
        padding: 0.5rem 0;
    }

    .breadcrumb-item a {
        color: #0066cc;
        text-decoration: none;
    }

    .alert-container {
        margin-bottom: 1rem;
    }

    .alert {
        padding: 0.75rem 1rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* Estilizar los campos del formulario */
    .form-section label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        color: #333;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.3rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
    }

    .form-section ul {
        list-style: none;
        padding: 0;
    }

    .form-section ul li {
        color: #721c24;
        background-color: #f8d7da;
        padding: 0.5rem;
        margin: 0.25rem 0;
        border-radius: 4px;
        border: 1px solid #f5c6cb;
    }

    .mt-3 {
        margin-top: 1rem;
    }
</style>
{% endblock %}
