<!DOCTYPE html>
<html>
<!-- David Hernandez-->
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #00AEEF;
            margin-top: 0;
        }

        p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>📅 Tu cita ha sido agendada</h2>
        <p><strong>Usuario:</strong> {{ usuario.get_full_name }}</p>
        <p><strong>Fecha:</strong> {{ fecha }}</p>
        <p><strong>Hora:</strong> {{ hora }}</p>
        <p><strong>Asunto:</strong> {{ asunto }}</p>
        <p>Gracias por confiar en Peering Latam. Te esperamos.</p>
    </div>
</body>
</html>
